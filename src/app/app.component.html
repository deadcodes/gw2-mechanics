<div class="grid-container">
  <div class="grid-child left">
    <h3>Mechanics Parser</h3>
    <b>Uses the CSV file generated by <a
        href="https://github.com/knoxfighter/GW2-ArcDPS-Mechanics-Log">GW2-ArcDPS-Mechanics-Log</a></b>
    <tr style="display: block; padding-top:8px;">
      <td>
        <ngx-dropzone class="dropzone" (change)="onSelect($event)" [multiple]=false accept=".csv"
          [maxFileSize]="26214400">
          <ngx-dropzone-label>Drop your csv file here</ngx-dropzone-label>
          <ngx-dropzone-preview *ngFor="let f of files" [removable]="true" (removed)="onRemove()">
            <ngx-dropzone-label>{{ f.name }}</ngx-dropzone-label>
          </ngx-dropzone-preview>
        </ngx-dropzone>
      </td>
      <td>
        <div style="margin:8px;" *ngIf="bosses.length != 0">Bosses: <p-dropdown [(options)]="bosses"
            [(ngModel)]="selectedBoss" (onChange)="plotChart()"></p-dropdown>
        </div>
        <div *ngIf="bosses.length != 0" style="display: inline-flex;margin: 8px;">
          <span style="padding: 8px 8px 0 0;" *ngIf="!hideAll">Hide All</span>
          <span style="padding: 8px 8px 0 0;" *ngIf="hideAll"> Show All </span>
          <span>
            <p-inputSwitch [(ngModel)]="hideAll" (onChange)="toggleVisibility($event)"></p-inputSwitch>
          </span>
        </div>
      </td>
    </tr>
  </div>
  <div class="grid-child right">
    <div *ngIf="selectedBoss">
      <canvas id=myChart baseChart [datasets]="radarChartData" [options]="radarChartOptions" [labels]="radarChartLabels"
        [chartType]="radarChartType">
      </canvas>
    </div>
    <router-outlet></router-outlet>
